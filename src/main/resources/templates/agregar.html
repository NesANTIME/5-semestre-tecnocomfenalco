<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Activos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .banner {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .banner h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1a237e;
            color: white;
        }

        .btn-primary:hover {
            background: #0d1642;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #1a237e;
            border: 2px solid #1a237e;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Añadir Activos</h1>
        </div>

        <div class="form-container">
            <form id="activosForm" th:action="@{/activo}" th:object="${activo}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="form-group">
                        <label for="versionPort">Versión/Port *</label>
                        <input type="text" id="versionPort" name="versionPort" th:field="*{version_port}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción *</label>
                    <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nivel">Nivel *</label>
                        <select id="nivel" name="nivel" th:field="*{nivel_riesgo}" required>
                            <option value="">Seleccionar...</option>
                            <option value="Critico">Crítico</option>
                            <option value="Alto">Alto</option>
                            <option value="Medio">Medio</option>
                            <option value="Bajo">Bajo</option>
                            <option value="Informativo">Informativo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cve">CVE</label>
                        <input type="text" id="cve" name="cve" th:field="*{code_cve}" placeholder="CVE-YYYY-XXXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observacion</label>
                    <textarea id="observaciones" name="observaciones" th:field="*{recomendacion}"></textarea>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-primary" th:text="${activo.id == null} ? 'Guardar Nuevo' : 'Actualizar'">Guardar Activo</button>
                    <a type="reset" class="btn-secondary" th:href="@{/}">Regresar a Inicio</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
